          <span>

            Settings
          </div>
          <hr>
          <div class="darkMode">
            <label class="switch">
              <input class="darkModeCheckBox" type="checkbox">
              <span class="slider round"></span>
            </label>
            <span class="darkModeText">
              Dark Mode
            </span>
          </div>
        </div>
      </div>
